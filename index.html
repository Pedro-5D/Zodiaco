// Función para convertir longitudes absolutas a grados dentro de un signo
const convertirGradosZodiacales = (longitud, signo) => {
    // Definición de los límites de cada signo
    const limites = {
        "ARIES": { inicio: 354, fin: 30, cruza0: true },
        "TAURO": { inicio: 30, fin: 60, cruza0: false },
        "GÉMINIS": { inicio: 60, fin: 90, cruza0: false },
        "CÁNCER": { inicio: 90, fin: 120, cruza0: false },
        "LEO": { inicio: 120, fin: 150, cruza0: false },
        "VIRGO": { inicio: 150, fin: 186, cruza0: false },
        "LIBRA": { inicio: 186, fin: 210, cruza0: false },
        "ESCORPIO": { inicio: 210, fin: 240, cruza0: false },
        "OFIUCO": { inicio: 240, fin: 252, cruza0: false },
        "SAGITARIO": { inicio: 252, fin: 270, cruza0: false },
        "CAPRICORNIO": { inicio: 270, fin: 306, cruza0: false },
        "ACUARIO": { inicio: 306, fin: 324, cruza0: false },
        "PEGASO": { inicio: 324, fin: 330, cruza0: false },
        "PISCIS": { inicio: 330, fin: 354, cruza0: false }
    };
    
    // Verificar si el signo existe en nuestro diccionario
    if (!limites[signo]) {
        return "0° 00'";
    }
    
    const limite = limites[signo];
    longitud = parseFloat(longitud) % 360;
    
    // Calcular los grados dentro del signo
    let gradosEnSigno;
    
    if (limite.cruza0 && longitud < limite.inicio && longitud < limite.fin) {
        // Caso especial: Aries cuando la longitud está entre 0° y 30°
        gradosEnSigno = longitud + (360 - limite.inicio);
    } else if (limite.cruza0 && longitud >= limite.inicio) {
        // Caso especial: Aries cuando la longitud está entre 354° y 360°
        gradosEnSigno = longitud - limite.inicio;
    } else {
        // Caso normal para otros signos
        gradosEnSigno = longitud - limite.inicio;
    }
    
    // Asegurarse de que los grados están dentro del rango correcto
    if (gradosEnSigno < 0) gradosEnSigno += 360;
    
    // Convertir a grados y minutos
    const grados = Math.floor(gradosEnSigno);
    const minutos = Math.floor((gradosEnSigno - grados) * 60);
    
    // Devolver en formato "X° YY'"
    return `${grados}° ${minutos.toString().padStart(2, '0')}'`;
};

function calculate_aspects(planets) {
    const aspects = [];
    // Solo usar planetas tradicionales
    const traditionalPlanets = planets.filter(p => 
        ['SOL', 'LUNA', 'MERCURIO', 'VENUS', 'MARTE', 'JÚPITER', 'SATURNO', 'ASC', 'MC'].includes(p.name)
    );

    for (let i = 0; i < traditionalPlanets.length; i++) {
        for (let j = i + 1; j < traditionalPlanets.length; j++) {
            const planet1 = traditionalPlanets[i];
            const planet2 = traditionalPlanets[j];
            let diff = Math.abs(planet1.longitude - planet2.longitude);
            if (diff > 180) diff = 360 - diff;
            
            for (const [aspectType, aspect] of Object.entries(ASPECTS)) {
                if (Math.abs(diff - aspect.angle) <= aspect.orb) {
                    aspects.push({
                        planet1: planet1.name,
                        planet2: planet2.name,
                        type: aspectType,
                        angle: diff,
                        color: aspect.color,
                        name: aspect.name
                    });
                    break;
                }
            }
        }
    }
    return aspects;
}

function getPlanetColor(planet, longitude) {
    if (planet === 'ASC' || planet === 'MC' || planet === 'DSC' || planet === 'IC') return '#000000';
    
    if (planet === 'JÚPITER') {
        if ((longitude >= 306.00 && longitude <= 360.00) || (longitude >= 0.00 && longitude <= 150.00)) 
            return COLORS.BLUE;
        if (longitude > 150.00 && longitude < 306.00) 
            return COLORS.RED;
    }

    if (planet === 'SATURNO') {
        if ((longitude >= 330.00 && longitude <= 360.00) || (longitude >= 0.00 && longitude <= 150.00))
            return COLORS.YELLOW;
        if (longitude > 240.00 && longitude <= 252.00) return COLORS.YELLOW;
        if (longitude > 252.00 && longitude <= 330.00) return COLORS.RED;
        if (longitude > 150.00 && longitude <= 240.00) return COLORS.RED;
        return COLORS.YELLOW;
    }

    if (longitude > 150.00 && longitude <= 330.00) {
        switch(planet) {
            case 'SOL': case 'MERCURIO': return COLORS.GREEN;
            case 'VENUS': case 'LUNA': return COLORS.YELLOW;
            case 'MARTE': return COLORS.BLUE;
            default: return '#000000';
        }
    } else {
        switch(planet) {
            case 'SOL': case 'MARTE': return COLORS.RED;
            case 'VENUS': return COLORS.GREEN;
            case 'MERCURIO': case 'SATURNO': return COLORS.YELLOW;
            case 'LUNA': return COLORS.BLUE;
            default: return '#000000';
        }
    }
}

function adjustPlanetLabel(planet, allPlanets) {
    const baseRadius = DIMENSIONS.innerRadius + 35;
    const angleDiff = 7;
    
    const nearbyPlanets = allPlanets.filter(p => {
        if (p.name === planet.name) return false;
        let diff = Math.abs(p.longitude - planet.longitude);
        if (diff > 180) diff = 360 - diff;
        return diff < angleDiff;
    });

    if (nearbyPlanets.length === 0) {
        return {
            radius: baseRadius,
            angleOffset: 0
        };
    }

    const isLower = planet.name < nearbyPlanets[0].name;
    const radiusOffset = isLower ? 0 : 25;
    const angleOffset = isLower ? -1 : 1;

    return {
        radius: baseRadius + radiusOffset,
        angleOffset: angleOffset * 3
    };
}

function createArcPath(startAngle, endAngle) {
    const start = ((startAngle - 90) * Math.PI) / 180;
    const end = ((endAngle - 90) * Math.PI) / 180;
    
    const x1 = DIMENSIONS.centerX + DIMENSIONS.radius * Math.cos(start);
    const y1 = DIMENSIONS.centerY + DIMENSIONS.radius * Math.sin(start);
    const x2 = DIMENSIONS.centerX + DIMENSIONS.radius * Math.cos(end);
    const y2 = DIMENSIONS.centerY + DIMENSIONS.radius * Math.sin(end);
    
    const x1Inner = DIMENSIONS.centerX + DIMENSIONS.innerRadius * Math.cos(start);
    const y1Inner = DIMENSIONS.centerY + DIMENSIONS.innerRadius * Math.sin(start);
    const x2Inner = DIMENSIONS.centerX + DIMENSIONS.innerRadius * Math.cos(end);
    const y2Inner = DIMENSIONS.centerY + DIMENSIONS.innerRadius * Math.sin(end);
    
    const largeArcFlag = end - start <= Math.PI ? "0" : "1";
    
    return `M ${x1} ${y1} A ${DIMENSIONS.radius} ${DIMENSIONS.radius} 0 ${largeArcFlag} 1 ${x2} ${y2} L ${x2Inner} ${y2Inner} A ${DIMENSIONS.innerRadius} ${DIMENSIONS.innerRadius} 0 ${largeArcFlag} 0 ${x1Inner} ${y1Inner} Z`;
}

            if (data.timezone) {
                const dstInfo = data.timezone.is_dst ? "Horario de verano activo" : "Horario estándar";
                const abbr = data.timezone.is_dst ? data.timezone.abbreviation_DST : data.timezone.abbreviation_STD;
                const hemisferio = data.timezone.hemisphere === "norte" ? "Hemisferio Norte" : "Hemisferio Sur";
                document.getElementById("timezone").innerHTML = `<b>Zona horaria:</b> ${data.timezone.name} (${abbr}) - ${dstInfo} - ${hemisferio}`;
                document.getElementById("time-conversion").innerHTML = `<b>Hora local:</b> ${data.local_time} → <b>UTC:</b> ${data.utc_time}`;
            } else if (data.error_timezone) {
                document.getElementById("timezone").innerHTML = `<b>Advertencia:</b> ${data.error_timezone}`;
            }

            // Filtrar solo los planetas tradicionales y el ascendente/mediocielo
            const traditionalPlanets = data.positions.filter(p => 
                ['SOL', 'LUNA', 'MERCURIO', 'VENUS', 'MARTE', 'JÚPITER', 'SATURNO', 'ASC', 'MC'].includes(p.name)
            );
            
            // Actualizar el estado con los planetas filtrados
            setPlanets(traditionalPlanets);
            setAspects(calculate_aspects(traditionalPlanets));
            
            // Actualizar tablas de dignidades y triplicidades
            const dignityTableFiltered = {
                tabla: data.dignity_table.tabla.filter(row => 
                    ['SOL', 'LUNA', 'MERCURIO', 'VENUS', 'MARTE', 'JÚPITER', 'SATURNO'].includes(row.planeta)
                ),
                total_general: data.dignity_table.total_general
            };
            
            setDignityTable(dignityTableFiltered);
            setTriplicityTable(data.houses_analysis.houses);
            setBirthType(data.houses_analysis.birth_type);
            setError("");
        })
        .catch(err => {
            console.error('Error:', err);
            setError(`Error en la consulta: ${err.message}`);
        });
    };

    const handlePlanetClick = (planetName) => {
        setSelectedPlanet(selectedPlanet === planetName ? null : planetName);
        setSelectedAspect(null);
    };

    const handleAspectClick = (aspect) => {
        setSelectedAspect(selectedAspect === aspect ? null : aspect);
        setSelectedPlanet(null);
    };

    const handleCitySearch = (e) => {
        const searchText = e.target.value;
        setCityInput(searchText);
        
        if (searchText.length >= 3) {
            console.log("Buscando ciudades:", searchText);
            fetch(`/cities?ciudad=${encodeURIComponent(searchText)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Respuesta de ciudades:", data);
                    if (data.ciudades && Array.isArray(data.ciudades)) {
                        setCities(data.ciudades.map(ciudad => ({ value: ciudad, label: ciudad })));
                    } else {
                        console.log("Formato de respuesta inesperado:", data);
                    }
                })
                .catch(err => {
                    console.error("Error buscando ciudades:", err);
                    setError("Error al buscar ciudades, intenta de nuevo");
                });
        }
    };

    // Filtrar aspectos relevantes (para mostrar en la lista)
    const filteredAspects = aspects.filter(aspect => 
        aspect.name === 'Armónico Relevante' || aspect.name === 'Inarmónico Relevante'
    );

    // Renderizado
    return (
        <div>
            <div className="controls">
                <label htmlFor="ciudad">Ciudad:</label>
                <input 
                    type="text" 
                    id="ciudad" 
                    placeholder="Escribe una ciudad..."
                    value={cityInput}
                    onChange={handleCitySearch}
                    list="ciudades-list"
                />
                
                <datalist id="ciudades-list">
                    {cities.map((city, index) => (
                        <option key={index} value={city.value}>{city.label}</option>
                    ))}
                </datalist>

                <label htmlFor="fecha">Fecha:</label>
                <input 
                    type="date" 
                    id="fecha"
                    value={date}
                    onChange={(e) => setDate(e.target.value)}
                />

                <label htmlFor="hora">Hora:</label>
                <input 
                    type="time" 
                    id="hora" 
                    step="60"
                    value={time}
                    onChange={(e) => setTime(e.target.value)}
                />

                <button onClick={handleCalculate}>
                    Calcular Carta Astral
                </button>
            </div>

            <div id="results">
                <h3>Resultados:</h3>
                <div id="location"></div>
                <div id="coordinates"></div>
                <div id="timezone"></div>
                <div id="time-conversion"></div>
            </div>

            {error && <div style={{color: 'red'}}>{error}</div>}

            {planets.length > 0 && (
                <>
                    <div style={{ display: 'flex', flexDirection: 'row', flexWrap: 'wrap', gap: '20px' }}>
                        {/* Columna izquierda con la carta */}
                        <div className="wheel-container" style={{ flex: '1 1 700px', minWidth: '700px', maxWidth: '900px' }}>
                            <svg viewBox="0 0 750 750">
                                {/* Círculo exterior */}
                                <circle
                                    cx={DIMENSIONS.centerX}
                                    cy={DIMENSIONS.centerY}
                                    r={DIMENSIONS.radius}
                                    fill="none"
                                    stroke="#333"
                                    strokeWidth="2"
                                />

                                {/* Signos zodiacales */}
                                {SIGNS.map(sign => {
                                    const midAngle = ((sign.start + sign.length/2 - 90) * Math.PI) / 180;
                                    const glyphX = DIMENSIONS.centerX + DIMENSIONS.glyphRadius * Math.cos(midAngle);
                                    const glyphY = DIMENSIONS.centerY + DIMENSIONS.glyphRadius * Math.sin(midAngle);
                                    
                                    return (
                                        <g key={sign.name}>
                                            <path
                                                d={createArcPath(sign.start, sign.start + sign.length)}
                                                fill={sign.color}
                                                stroke="#333"
                                                strokeWidth="1"
                                            />
                                            <text
                                                x={glyphX}
                                                y={glyphY}
                                                textAnchor="middle"
                                                alignmentBaseline="middle"
                                                fontSize="20"
                                            >
                                                {sign.symbol}
                                            </text>
                                        </g>
                                    );
                                })}

                                {/* Círculo interior */}
                                <circle
                                    cx={DIMENSIONS.centerX}
                                    cy={DIMENSIONS.centerY}
                                    r={DIMENSIONS.innerRadius}
                                    fill="white"
                                    stroke="#333"
                                    strokeWidth="1"
                                />

                                {/* Aspectos - Solo para planetas tradicionales */}
                                {aspects.map((aspect, index) => {
                                    const planet1 = planets.find(p => p.name === aspect.planet1);
                                    const planet2 = planets.find(p => p.name === aspect.planet2);
                                    
                                    const angle1 = (planet1.longitude - 90) * Math.PI / 180;
                                    const angle2 = (planet2.longitude - 90) * Math.PI / 180;
                                    
                                    const x1 = DIMENSIONS.centerX + DIMENSIONS.innerRadius * Math.cos(angle1);
                                    const y1 = DIMENSIONS.centerY + DIMENSIONS.innerRadius * Math.sin(angle1);
                                    const x2 = DIMENSIONS.centerX + DIMENSIONS.innerRadius * Math.cos(angle2);
                                    const y2 = DIMENSIONS.centerY + DIMENSIONS.innerRadius * Math.sin(angle2);
                                    
                                    return (
                                        <line
                                            key={`aspect-${index}`}
                                            x1={x1}
                                            y1={y1}
                                            x2={x2}
                                            y2={y2}
                                            stroke={aspect.color}
                                            strokeWidth={selectedAspect === aspect || 
                                                (selectedPlanet && (aspect.planet1 === selectedPlanet || aspect.planet2 === selectedPlanet)) ? "3" : "1"}
                                            strokeDasharray={aspect.type === 'OPPOSITION' ? "5,5" : "none"}
                                            className="aspect-line"
                                            onClick={() => handleAspectClick(aspect)}
                                        />
                                    );
                                })}

                                {/* Planetas */}
                                {planets.map((planet) => {
                                    const adjustment = adjustPlanetLabel(planet, planets);
                                    const adjustedAngle = ((planet.longitude + adjustment.angleOffset - 90) * Math.PI) / 180;
                                    const x = DIMENSIONS.centerX + DIMENSIONS.innerRadius * Math.cos(adjustedAngle);
                                    const y = DIMENSIONS.centerY + DIMENSIONS.innerRadius * Math.sin(adjustedAngle);
                                    
                                    const labelX = DIMENSIONS.centerX + adjustment.radius * Math.cos(adjustedAngle);
                                    const labelY = DIMENSIONS.centerY + adjustment.radius * Math.sin(adjustedAngle);
                                    
                                    const isSelected = selectedPlanet === planet.name;
                                    const tooltipText = `${planet.name} ${convertirGradosZodiacales(planet.longitude, planet.sign)} ${planet.sign}`;

                                    return (
                                        <g 
                                            key={planet.name}
                                            onClick={() => handlePlanetClick(planet.name)}
                                            style={{cursor: 'pointer'}}
                                        >
                                            <circle
                                                cx={x}
                                                cy={y}
                                                r={isSelected ? "6" : "4"}
                                                fill={getPlanetColor(planet.name, planet.longitude)}
                                                stroke="#000"
                                                strokeWidth={isSelected ? "2" : "1"}
                                            />
                                            <text
                                                x={labelX}
                                                y={labelY}
                                                textAnchor="middle"
                                                alignmentBaseline="middle"
                                                className="planet-label"
                                                style={{
                                                    fontSize: isSelected ? "24px" : "20px"
                                                }}
                                            >
                                                {PLANET_SYMBOLS[planet.name]}
                                            </text>
                                        </g>
                                    );
                                })}
                            </svg>
                        </div>

                        {/* Columna derecha con información de planetas y aspectos */}
                        <div style={{ flex: '1 1 300px', minWidth: '300px', maxWidth: '400px' }}>
                            {/* Aspectos y planetas en columnas */}
                            <div className="planet-container" style={{ marginTop: 0, height: '100%' }}>
                                <div className="aspects-list">
                                    <h3>Aspectos Relevantes:</h3>
                                    {filteredAspects.map((aspect, index) => (
                                        <div 
                                            key={`aspect-desc-${index}`} 
                                            className="aspect-list-item"
                                            style={{
                                                backgroundColor: selectedAspect === aspect || 
                                                    (selectedPlanet && (aspect.planet1 === selectedPlanet || aspect.planet2 === selectedPlanet)) 
                                                    ? '#f0f0f0' 
                                                    : 'transparent'
                                            }}
                                            onClick={() => handleAspectClick(aspect)}
                                        >
                                            {PLANET_SYMBOLS[aspect.planet1]} {aspect.name} {PLANET_SYMBOLS[aspect.planet2]} ({aspect.angle.toFixed(2)}°)
                                        </div>
                                    ))}
                                </div>

                                <div className="planets-list">
                                    <h3>Planetas:</h3>
                                    {planets.filter(planet => 
                                        ['SOL', 'LUNA', 'MERCURIO', 'VENUS', 'MARTE', 'JÚPITER', 'SATURNO', 'ASC', 'MC'].includes(planet.name)
                                    ).map(planet => {
                                        // Obtener la dignidad del planeta en el signo actual
                                        const dignity = getPlanetDignity(planet.name, planet.sign);
                                        
                                        return (
                                            <div 
                                                key={planet.name}
                                                className="planet-list-item"
                                                style={{
                                                    backgroundColor: selectedPlanet === planet.name ? '#f0f0f0' : 'transparent'
                                                }}
                                                onClick={() => handlePlanetClick(planet.name)}
                                            >
                                                {PLANET_SYMBOLS[planet.name]} {convertirGradosZodiacales(planet.longitude, planet.sign)} {planet.sign}
                                                {dignity && ` (${dignity})`}
                                                {planet.house !== undefined && ` - Casa ${planet.house}`}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="planet-container">
                        {/* Reordenamos: primero dignidades, luego triplicidades y al final aspectos y planetas */}
                        {dignityTable && (
                            <div className="dignity-container">
                                <h3>Tabla de Dignidades</h3>
                                <table className="dignity-table">
                                    <thead>
                                        <tr>
                                            <th>Planeta</th>
                                            <th>Signo</th>
                                            <th>Casa</th>
                                            <th>Dignidad Casa</th>
                                            <th>Dignidad Signo</th>
                                            <th>Angular</th>
                                            <th>Aspectos</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {dignityTable.tabla.map((row, index) => (
                                            <tr key={index}>
                                                <td>{PLANET_SYMBOLS[row.planeta]} {row.planeta}</td>
                                                <td>{row.signo} ({convertirGradosZodiacales(
                                                    planets.find(p => p.name === row.planeta)?.longitude || 0, 
                                                    row.signo
                                            )})</td>
                                                <td>{row.casa}</td>
                                                <td>{row.puntos_casa}</td>
                                                <td>{row.puntos_dignidad}</td>
                                                <td>{row.puntos_angular}</td>
                                                <td>{row.puntos_aspectos}</td>
                                                <td>{row.total_planeta}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colSpan="7">Total General</td>
                                            <td>{dignityTable.total_general}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        )}

                        {triplicityTable && (
                            <div className="triplicity-container">
                                <h3>Triplicidades</h3>
                                <div style={{marginBottom: '10px'}}>
                                    Lado: <strong>{birthType?.toUpperCase()}</strong>
                                </div>
                                <table className="triplicity-table">
                                    <thead>
                                        <tr>
                                            <th>CASA</th>
                                            <th>ELEMENTO</th>
                                            <th>RIGE</th>
                                            <th>0_a_28</th>
                                            <th>28_a_56</th>
                                            <th>56_a_84</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {triplicityTable.map((house, index) => {
                                            const dignityValues = dignityTable.tabla.reduce((acc, row) => {
                                                acc[row.planeta] = row.total_planeta;
                                                return acc;
                                            }, {});

                                            const rulers = house.triplicity_rulers;
                                            let displayRulers;
                    
                                            if (birthType === 'seco') {
                                                displayRulers = {
                                                    first: rulers.regente2,  // Seco
                                                    second: rulers.regente1,  // Húmedo
                                                    third: rulers.regente3   // Participativo
                                                };
                                            } else {
                                                displayRulers = {
                                                    first: rulers.regente1,  // Húmedo
                                                    second: rulers.regente2,  // Seco
                                                    third: rulers.regente3   // Participativo
                                                };
                                            }

                                            return (
                                                <tr key={index}>
                                                    <td>{index + 1}</td>
                                                    <td>{house.element}</td>
                                                    <td>{house.meaning}</td>
                                                    <td>
                                                        {PLANET_SYMBOLS[displayRulers.first]}
                                                        {dignityValues[displayRulers.first] !== undefined && 
                                                            ` (${dignityValues[displayRulers.first]})`}
                                                    </td>
                                                    <td>
                                                        {PLANET_SYMBOLS[displayRulers.second]}
                                                        {dignityValues[displayRulers.second] !== undefined && 
                                                            ` (${dignityValues[displayRulers.second]})`}
                                                    </td>
                                                    <td>
                                                        {PLANET_SYMBOLS[displayRulers.third]}
                                                        {dignityValues[displayRulers.third] !== undefined && 
                                                            ` (${dignityValues[displayRulers.third]})`}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* Mostramos aspectos y planetas en dos columnas paralelas */}
                        <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                            {/* Columna de aspectos */}
                            <div className="aspects-list" style={{ width: '48%' }}>
                                <h3>Aspectos Relevantes:</h3>
                                {filteredAspects.map((aspect, index) => (
                                    <div 
                                        key={`aspect-desc-${index}`} 
                                        className="aspect-list-item"
                                        style={{
                                            backgroundColor: selectedAspect === aspect || 
                                                (selectedPlanet && (aspect.planet1 === selectedPlanet || aspect.planet2 === selectedPlanet)) 
                                                ? '#f0f0f0' 
                                                : 'transparent'
                                        }}
                                        onClick={() => handleAspectClick(aspect)}
                                    >
                                        {PLANET_SYMBOLS[aspect.planet1]} {aspect.name} {PLANET_SYMBOLS[aspect.planet2]} ({aspect.angle.toFixed(2)}°)
                                    </div>
                                ))}
                            </div>

                            {/* Columna de planetas */}
                            <div className="planets-list" style={{ width: '48%' }}>
                                <h3>Planetas:</h3>
                                {planets.filter(planet => 
                                    ['SOL', 'LUNA', 'MERCURIO', 'VENUS', 'MARTE', 'JÚPITER', 'SATURNO', 'ASC', 'MC'].includes(planet.name)
                                ).map(planet => {
                                    // Obtener la dignidad del planeta en el signo actual
                                    const dignity = getPlanetDignity(planet.name, planet.sign);
                                    
                                    return (
                                        <div 
                                            key={planet.name}
                                            className="planet-list-item"
                                            style={{
                                                backgroundColor: selectedPlanet === planet.name ? '#f0f0f0' : 'transparent'
                                            }}
                                            onClick={() => handlePlanetClick(planet.name)}
                                        >
                                            {PLANET_SYMBOLS[planet.name]} {convertirGradosZodiacales(planet.longitude, planet.sign)} {planet.sign}
                                            {dignity && ` (${dignity})`}
                                            {planet.house !== undefined && ` - Casa ${planet.house}`}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </>
            )}
        </div>
    );
}

console.log("Script iniciando...");

// Verificar que React está cargado
console.log("React:", typeof React);
console.log("ReactDOM:", typeof ReactDOM);

// Verificar que el elemento root existe
const rootElement = document.getElementById("root");
console.log("Elemento root:", rootElement);

// Siempre crear un nuevo root y renderizar
console.log("Creando nuevo root de React...");
try {
    const root = ReactDOM.createRoot(rootElement);
    console.log("Renderizando App...");
    root.render(<App />);
    console.log("App renderizada");
} catch (error) {
    console.error("Error al renderizar App:", error);
}
    </script>
</body>
</html>
